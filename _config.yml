title: D&D Sheets
markdown: kramdown
domain: dnd.gimbaro.dev
github: https://github.com/Gimbardo/dnd_markdown
url: https://dnd.gimbaro.dev

# for atom feed
author:
  name: Gamberi Elia
  email: me@gimbaro.dev

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-admin

collections_dir: all_collections
collections:
  sheets:
    output: true
  monsters:
    output: true
  adventures:
    output: true

defaults:
  - scope:
      path: "_sheets"
    values:
      layout: "post"
      permalink: /:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]

jekyll_admin:
  homepage: "all_collections"

picture:
  source: "assets/img/"
