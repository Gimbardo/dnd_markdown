presets:
  default:
    markup: auto
    formats: [original]
    widths: [800, 1000, 1400]
    fallback_width: 1400
    fallback_format: original
    noscript: false
    link_source: false
    quality: 100
    format_quality:
      webp: 75
      avif: 30
      jp2: 30
    strip_metadata: true
    image_options:
      avif:
        compression: av1
        speed: 8
    data_sizes: true
    keep: attention
    dimension_attributes: false

